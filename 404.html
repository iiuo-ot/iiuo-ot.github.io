<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found</title>
  <meta name="description" content="404 — Page Not Found" />
  <style>
    /* Mobile-first, plain, professional and fully responsive */
    :root{
      --bg:#f7f7f8;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0f172a;
      --radius:12px;
      --max-width:820px;
      --gap:1.25rem;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#ffffff);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 6px 24px rgba(15,23,42,0.06);
      padding:clamp(1rem, 2.5vw, 2.5rem);
      display:flex;
      gap:var(--gap);
      align-items:center;
      justify-content:space-between;
    }

    .left{
      flex:1 1 60%;
      min-width:0;
    }

    .code{
      font-weight:700;
      font-size:clamp(2.25rem, 6vw, 4rem);
      line-height:1;
      letter-spacing:-0.02em;
      margin:0 0 0.25rem 0;
    }

    .title{
      font-size:clamp(1rem, 2.5vw, 1.125rem);
      margin:0 0 0.5rem 0;
      color:var(--accent);
    }

    .desc{
      margin:0 0 1rem 0;
      color:var(--muted);
      font-size:clamp(0.9rem, 1.8vw, 1rem);
    }

    .actions{
      display:flex;
      gap:0.75rem;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:0.5rem;
      padding:0.625rem 0.9rem;
      border-radius:10px;
      border:1px solid transparent;
      font-weight:600;
      text-decoration:none;
      cursor:pointer;
      font-size:0.95rem;
    }

    .btn-primary{
      background:transparent;
      color:var(--accent);
      border-color:#e6e9ee;
    }

    .btn-muted{
      background:transparent;
      color:var(--muted);
      border-color:transparent;
    }

    /* simple illustration using SVG */
    .art{
      flex:0 0 180px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    svg{max-width:100%; height:auto; display:block}

    /* Responsive: stack on narrow screens */
    @media (max-width:640px){
      .card{flex-direction:column; text-align:center}
      .art{flex:0 0 120px}
      .left{order:2}
    }

    /* Accessibility focus states */
    a:focus{outline:3px solid rgba(59,130,246,0.18); outline-offset:3px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="heading">
    <section class="left">
      <h1 id="heading" class="code">404</h1>
      <p class="title">Page not found</p>
      <p class="desc">Sorry — the page you're looking for doesn't exist, has been moved, or the URL is incorrect. If you think this is an error, please check the link or return to the homepage.</p>

      <nav class="actions" aria-label="404 actions">
        <a class="btn btn-primary" href="/">Home</a>
        <a class="btn btn-muted" href="https://github.com/orgs/iiuo-ot/discussions">Contact</a>
        <a class="btn btn-muted" href="javascript:history.back()">Go back</a>
      </nav>
    </section>

    <aside class="art" aria-hidden="true">
      <!-- Minimal, professional SVG illustration -->
      <svg width="160" height="120" viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="404 illustration">
        <rect x="0" y="0" width="160" height="120" rx="10" fill="#f3f4f6"/>
        <g transform="translate(14,14)">
          <rect x="0" y="0" width="56" height="56" rx="6" fill="#ffffff" stroke="#e6e9ee"/>
          <rect x="68" y="0" width="78" height="18" rx="4" fill="#ffffff" stroke="#e6e9ee"/>
          <rect x="68" y="26" width="78" height="10" rx="3" fill="#ffffff" stroke="#e6e9ee"/>
          <rect x="68" y="42" width="48" height="10" rx="3" fill="#ffffff" stroke="#e6e9ee"/>
          <circle cx="28" cy="30" r="8" fill="#eef2ff" stroke="#dbeafe"/>
        </g>
      </svg>
    </aside>
  </main>

  <script>
    // Optional: add small keyboard shortcut (H) to go home for power users
    document.addEventListener('keydown', function(e){
      if(e.key.toLowerCase() === 'h' && !e.metaKey && !e.ctrlKey && !e.altKey){
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
